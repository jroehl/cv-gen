<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%IMAGE_URL%" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="%DESCRIPTION%" />
    <meta property="og:title" content="%TITLE%" />
    <meta property="og:site_name" content="%TITLE%" />
    <meta property="og:image" content="./%OUTPUT_JPG%" />
    <link rel="shortcut icon" href="./%OUTPUT_JPG%" />
    <link rel="apple-touch-icon" href="%IMAGE_URL%" />
    <title>%TITLE%</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js"
      integrity="sha512-lDL6DD6x4foKuSTkRUKIMQJAoisDeojVPXknggl4fZWMr2/M/hMiKLs6sqUvxP/T2zXdrDMbLJ0/ru8QSZrnoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        height: 100%;
      }
      .pdfobject-container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      PDFObject.embed('../%PDF%', '#root');
    </script>
  </body>
</html>
